<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Resources/Images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <title>Pok√©dex</title>
  </head>
  <body id="main" class="main">
    <div class="main-bar">
      <div>
        <form class="pokemon-form" id="pokemon_form">
          <input
            id="pokemon-name"
            class="input-pokemon"
            type="text"
            placeholder="Insert Pokemon or ID"
          />
          <button id="search_button" type="submit" class="search-button">
            Search
          </button>
        </form>
        <script src="script.js"></script>
      </div>
    </div>
    <div class="main-pokemon">
      <div class="pokemon-square">
        <div class="basic-data-box">
          <h2 class="basic-data-name" id="stats_name">Pikachu</h2>
          <ul id="basic_data" class="basic-data-title">
            <li>Height</li>
            <li>Weight</li>
          </ul>
          <ul class="basic-data-info">
            <li id="height">4</li>
            <li id="weight">60</li>
          </ul>
        </div>

        <h1 class="name" id="pokemon_id">#025</h1>
        <img
          class="pokemon-image"
          id="pokemon_image"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg"
        />
      </div>
      <div class="main-stats">
        <div class="stats-square"></div>
      </div>
    </div>
  </body>
</html>
