<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Resources/Images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Pok√©dex</title>
  </head>
  <body id="main" class="main">
    <div class="left"></div>

    <div id="center" class="center">
      <div id="top_center" class="top-center">
        <form class="pokemon-form" id="pokemon_form">
          <input
            id="pokemon_name"
            class="input-pokemon"
            type="text"
            placeholder="Search"
          />
        </form>
      </div>
      <div id="main_center" class="main-center">
        <div id="pokemon_image" class="pokemon-image">
          <h1 id="pokemon_name_title" class="pokemon-name-title">
            Bulbasaur - #001
          </h1>
          <img
            class="pokemon-picture"
            id="pokemon_picture"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
          />
        </div>
        <div id="pokemon_stats" class="pokemon-stats">
          <div class="type-container">
            <h1 class="type-name" id="type_name">Types</h1>
            <img
              class="type-image"
              id="type_image"
              src="assets/icons/grass.svg"
            />
            <img
              class="type-image2"
              id="type_image2"
              src="assets/icons/poison.svg"
            />
          </div>
          <div class="main-stats-container">
            <div class="progress-title">
              <div class="hp">HP:</div>
              <div class="hp">Attack:</div>
              <div class="hp">Defense:</div>
              <div class="hp">Sp.Attack:</div>
              <div class="hp">Sp.Defense:</div>
              <div class="hp">Speed:</div>
            </div>
            <div class="progress-container">
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar progress-bar-striped bg-info progress-bar-animated"
                  id="hp-label"
                  role="progressbar"
                  style="--progress-value: 45"
                >
                  <label id="hp-text">45</label>
                </div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar progress-bar-striped bg-info progress-bar-animated"
                  id="attack-label"
                  role="progressbar"
                  style="--progress-value: 49"
                >
                  <label id="attack-text">49</label>
                </div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar progress-bar-striped bg-info progress-bar-animated"
                  id="defense-label"
                  role="progressbar"
                  style="--progress-value: 49"
                >
                  <label id="defense-text">49</label>
                </div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar progress-bar-striped bg-info progress-bar-animated"
                  id="sp-attack-label"
                  role="progressbar"
                  style="--progress-value: 65"
                >
                  <label id="sp-attack-text">65</label>
                </div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar progress-bar-striped bg-info progress-bar-animated"
                  id="sp-defense-label"
                  role="progressbar"
                  style="--progress-value: 65"
                >
                  <label id="sp-defense-text">65</label>
                </div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar progress-bar-striped bg-info progress-bar-animated"
                  id="speed-label"
                  role="progressbar"
                  style="--progress-value: 45"
                >
                  <label id="speed-text">45</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right"></div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </body>
</html>
