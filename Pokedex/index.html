<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Resources/Images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Pok√©dex</title>
  </head>
  <body id="main" class="main">
    <div class="left"></div>

    <div id="center" class="center">
      <div id="top_center" class="top-center">
        <form class="pokemon-form" id="pokemon_form">
          <input
            id="pokemon_name"
            class="input-pokemon"
            type="text"
            placeholder="Pokemon Name"
          />
        </form>
      </div>
      <div id="main_center" class="main-center">
        <div id="pokemon_image" class="pokemon-image">
          <div class="pokemon-image-title">
            <h1 id="pokemon_name_title" class="pokemon-name-title">
              Bulbasaur - #001
            </h1>
          </div>
          <div class="pokemon-image-image">
            <div class="pokemon-image-image-before">
              <img class="before-picture" id="before-picture" src=""/>
            </div>
            <img
              class="pokemon-picture"
              id="pokemon_picture"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
            />
            <div class="pokemon-image-image-after">
              <img class="after-picture" id="after-picture" src=""/>
            </div>
          </div>
          <div class="shiny-button">
            <input type="image" src="/Resources/Images/shiny.png" id="shiny-normal" class="shiny-normal"/>
          </div>
        </div>
        <div id="pokemon_stats" class="pokemon-stats">
          <div class="type-container">
            <div class="type-name-container">
              <h1 class="type-name" id="type_name">Types</h1>
            </div>
            <div class="image-container">
              <img
                class="type-image"
                id="type_image"
                src="assets/icons/grass.svg"
              />
              <img
                class="type-image2"
                id="type_image2"
                src="assets/icons/poison.svg"
              />
            </div>
          </div>
          <div class="main-stats-container">
            <div class="progress-title">
              <div class="hp"><a>HP:</a></div>
              <div class="hp"><a>Attack</a></div>
              <div class="hp"><a>Defense:</a></div>
              <div class="hp"><a>Sp.Attack:</a></div>
              <div class="hp"><a>Sp.Defense:</a></div>
              <div class="hp"><a>Speed:</a></div>
            </div>
            <div class="progress-container">
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar"
                  id="hp-label"
                  role="progressbar"
                  style="--progress-value: 45"
                >
                  <label id="hp-text">45</label>
                </div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar"
                  id="attack-label"
                  role="progressbar"
                  style="--progress-value: 49"
                >
                  <label id="attack-text">49</label>
                </div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar"
                  id="defense-label"
                  role="progressbar"
                  style="--progress-value: 49"
                >
                  <label id="defense-text">49</label>
                </div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar"
                  id="sp-attack-label"
                  role="progressbar"
                  style="--progress-value: 65"
                >
                  <label id="sp-attack-text">65</label>
                </div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar"
                  id="sp-defense-label"
                  role="progressbar"
                  style="--progress-value: 65"
                >
                  <label id="sp-defense-text">65</label>
                </div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="255"
              >
                <div
                  class="progress-bar"
                  id="speed-label"
                  role="progressbar"
                  style="--progress-value: 45"
                >
                  <label id="speed-text">45</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right"></div>
    <script src="script.js"></script>
    <script src="background.js"></script>
    <script src="statColor.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </body>
</html>
