<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Resources/Images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <title>Pok√©dex</title>
  </head>
  <body id="main" class="main">
    <div id="left_right" class="left-right">
      <div id="center" class="center">
        <div id="top_center" class="top-center">
          <form class="pokemon-form" id="pokemon_form">
            <input
              id="pokemon_name"
              class="input-pokemon"
              type="text"
              placeholder="Insert Pokemon or ID"
            />
            <button id="search_button" type="submit" class="search-button">
              Search
            </button>
          </form>
        </div>
        <div id="main_center" class="main-center">
          <div id="pokemon_image" class="pokemon-image">
            <h1 id="pokemon_name_title" class="pokemon-name-title">Pikachu</h1>
            <img
              class="pokemon-picture"
              id="pokemon_picture"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
            />
            <h1 class="pokemon-id" id="pokemon_id">#025</h1>
          </div>
          <div id="pokemon_stats" class="pokemon-stats">
            <div class="type-container">
              <p class="type-name" id="type_name">Electric</p>
              <img class="type-image" id="type_image" src="assets/icons/electric.svg"/>
            </div>
            <div class="main-stats-container">
              <div class="container">
                <p class="container-label" id="hp_label" value="35">35</p>
                  <progress
                    class="stats"
                    id="hp"
                    title="HP"
                    max="255"
                    value="35"
                  ></progress>
                </p>
              </div>
              <div class="container">
                <p class="container-label" id="attack_label" value="55">55</p>
                <progress
                  class="stats"
                  id="attack"
                  title="Attack"
                  max="255"
                  value="55"
                ></progress>
              </div>
              <div class="container">
                <p class="container-label" id="defense_label" value="40">40</p>
                <progress
                  class="stats"
                  id="defense"
                  title="Defense"
                  max="255"
                  value="40"
                ></progress>
              </div>
              <div class="container">
                <p class="container-label" id="sa_label" value="50">50</p>
                <progress
                  class="stats"
                  id="special_attack"
                  title="Special Attack"
                  max="255"
                  value="50"
                ></progress>
              </div>
              <div class="container">
                <p class="container-label" id="sd_label" value="50">50</p>
                <progress
                  class="stats"
                  id="special_defense"
                  title="Special Defense"
                  max="255"
                  value="50"
                ></progress>
              </div>
              <div class="container">
                <p class="container-label" id="speed_label" value="90">90</p>
                <progress
                  class="stats"
                  id="speed"
                  title="Speed"
                  max="255"
                  value="90"
                ></progress>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
